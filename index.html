<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1 class="hidden">To do list</h1>
        <img id="main-logo" src="images/vecteezy_the-woman-is-standing-with-a-large-to-do-list-plan_13194673.jpg">
      </header>
      <main>
        <section id="todo">
          <h2>To Dos</h2>
          <ul class="todo">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
          </ul>
        </section>
    
        <section id="inprogress">
          <h2>In Progress</h2>
          <ul class="inprogress">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
          </ul>
        </section>
    
        <section id="done">
          <h2>Done</h2>
          <ul class="done">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
          </ul>
    
</body>
</html>
