<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header class="header">
    <div class="header-content">
      <div class="logo">
        <i class="fas fa-check-circle"></i>
        <h1>ElegantTasks</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#" class="active">Today</a></li>
          <li><a href="#">Upcoming</a></li>
          <li><a href="#">Projects</a></li>
        </ul>
      </nav>
      <div class="user-actions">
        <button class="add-task"><i class="fas fa-plus"></i> New Task</button>
        <div class="user-profile">
          <img src="https://placekitten.com/40/40" alt="User Profile">
        </div>
      </div>
    </div>
  </header>

      <main>
        <section id="todo">
          <h2>To Dos</h2>
          <ul class="todo">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
          </ul>
        </section>
    
        <section id="inprogress">
          <h2>In Progress</h2>
          <ul class="inprogress">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
          </ul>
        </section>
    
        <section id="done">
          <h2>Done</h2>
          <ul class="done">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
          </ul>
        </section>
      </main>
       

      
</body>
</html>
